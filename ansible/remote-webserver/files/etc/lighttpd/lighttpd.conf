############################################################
##                                                        ##
##                Lighttpd Config                         ##
##                                                        ##
############################################################

############################################################
# Module config
############################################################
server.modules = (
	"mod_access",
	"mod_alias",
	"mod_compress",
 	"mod_redirect",
	"mod_auth",
	"mod_cgi",
	"mod_accesslog",
	"mod_evasive",
	"mod_status",
        "mod_setenv",
)

############################################################
# Basic Settings
############################################################

server.document-root           = "/var/www"
server.upload-dirs             = ( "/var/cache/lighttpd/uploads" )
server.pid-file                = "/var/run/lighttpd.pid"
server.username                = "pi"
server.groupname               = "pi"
server.port                    = 8080

index-file.names               = ( "index.html", "index.html", "index.cgi", "index.py" )
url.access-deny                = ( "~", ".inc", ".git", ".svn" )
static-file.exclude-extensions = (".pl", ".fcgi", ".py", ".cgi")

compress.cache-dir             = "/var/cache/lighttpd/compress/"
compress.filetype              = ( "application/javascript", "text/css", "text/html", "text/plain" )

############################################################ 
# Mime Types
############################################################

include_shell "/usr/share/lighttpd/create-mime.assign.pl"

############################################################
# Authentication
############################################################

auth.backend                   = "htdigest" 
auth.backend.htdigest.userfile = "/etc/lighttpd/lighttpd.user"

auth.require                   = ( 
				"/admin" => (  
					"method"  => "digest",
                			"realm" => "Admin Realm",
				  	"require" => "user=admin"
				),
				"/api" => (  
					"method"  => "basic",
                			"realm" => "Admin Realm",
				  	"require" => "user=admin"
				    ),
				)

############################################################
# SSL
############################################################

$SERVER["socket"] == "0.0.0.0:9090" {

	ssl.engine             = "enable"
	ssl.pemfile            = "/etc/lighttpd/lighttpd.pem"

	ssl.cipher-list        = "ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!EDH:!AESGCM"
	ssl.honor-cipher-order = "enable"
}

############################################################
# ENV
############################################################

setenv.add-environment = ( 
    "PYTHONPATH" => "/var/www/",
)

############################################################
# Logging
############################################################

accesslog.filename             = "/var/log/lighttpd/access.log"
server.errorlog                = "/var/log/lighttpd/error.log"

#debug.log-request-header     = "enable"
#debug.log-response-header    = "enable"
#debug.log-request-handling   = "enable"
#debug.log-file-not-found     = "enable"
#debug.log-condition-handling = "enable"


############################################################
# CGI Scripting
############################################################

$HTTP["url"] =~ "^/admin/" {
	cgi.assign             = ( ".cgi" => "" )
}

cgi.assign                     = (
				   ".py"  => "",
				   ".cgi"  => "",
				)

############################################################
# FastCGI for PHP5
############################################################

fastcgi.server += ( ".php" =>
        ((
                "socket" => "/var/run/php5-fpm.sock",
                "broken-scriptfilename" => "enable"
        ))
)

############################################################
# Dir listing
############################################################

dir-listing.encoding           = "utf-8"
server.dir-listing             = "enable"

############################################################
# Rate limiting
############################################################

evasive.max-conns-per-ip       = 5
evasive.silent                 = "enable" 

$HTTP["url"] =~ "^/admin/" {
  evasive.max-conns-per-ip       = 1
}

############################################################
# Server Status 
############################################################ 

status.status-url = "/server-status"
status.config-url = "/server-config"
status.statistics-url = "/server-statistics"

############################################################ 
